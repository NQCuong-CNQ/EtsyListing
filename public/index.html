<!DOCTYPE html>
<html lang="en">

<head>

                        </a>
                    </li>
                    <li class="sidebar-item">

                            <i class="align-middle" data-feather="image"></i> <span class="align-middle">Create Mockup</span>
                        </a>

                <a class="sidebar-toggle d-flex">
                    <i class="hamburger align-self-center"></i>

                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>

                        <div class="col-auto d-none d-sm-block">
                            <h3>Dashboard</h3>
                            <button class="button-primary" id="ping-vps">Ping VPS</button>
